<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employees</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

</head>
<body>
 
 <div class="container">
 <h2>Add Employee</h2>
 <hr/>
 
 <form th:action="@{/saveEmployee}" th:object="${employees}" method="POST">
 
 <input type="text"  th:field="*{name}" placeholder="peter handscob" class="form-control col-4 mb-4">
 <input type="text"  th:field="*{email}" placeholder="enter11@gamil.com" class="form-control col-4 mb-4">
 <input type="text"  th:field="*{department}" placeholder="xyz" class="form-control col-4 mb-4">
  <button class="btn btn-primary" type="submit">Save</button>
  <input type="hidden" th:field="*{id}"></input> 
 </form>
  <hr/>
  <a th:href="@{/list}">Back to list</a>
 
 </div>
 
</body>
</html>
